<!--
  a very rudimental version of paint using a table
  the table is 100x100 and each cell is a pixel
  every time u click on a pixel it's color change in red

-->
<!DOCTYPE html>
<html>
<head>
  <title>very rudimental paint</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    table {
      width: 100%;
      height: 100vh;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <table>
    <script>
      for (let i = 0; i < 100; i++) {
        document.write("<tr>");
        for (let j = 0; j < 100; j++) {
          document.write("<td onclick=\"this.style.backgroundColor = 'red';\"></td>");
        }
        document.write("</tr>");
      }
    </script>
  </table>
</body>
</html>
